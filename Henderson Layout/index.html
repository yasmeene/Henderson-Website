 /* Add styles to the time and date */
 .dayntime {
  position: absolute;
  margin-top: 100px;
  top: 15px;

  font-size: 30px;
  font-family: "Arial";

<body>
<div class="bg">
  
  <div class="welcomeSign">Welcome to <span class="henderson"><br>Henderson</span><div class="line">_____________________</div></div>
  <div class="text">Today is</div>

  



  
  <div class="dayntime" id="currentTime"></div>
  
  
  <script>
    /*script for clock*/
  function currentTime() {
  let date = new Date(); 
  let hh = date.getHours();
  let mm = date.getMinutes();
  let session = "AM";
  let onetwo = date.getDate()%2;
  let dow = date.getDay();
  
    /*figure out the time*/
    
  if(hh == 0){
      hh = 12;
  }
  if(hh > 12){
      hh = hh - 12;
      session = "PM";
   }

   hh = (hh < 10) ? " " + hh : hh;
   mm = (mm < 10) ? "0" + mm : mm;
    
   let time = hh + ":" + mm + " " + session;
    
    /*figure out the day of the week*/
    if(dow == 0){
      dow = "Sunday";
    }
    if(dow == 1){
      dow = "Monday";
    }
    if(dow == 2){
      dow = "Tuesday";
    }
    if(dow == 3){
      dow = "Wednesday";
    }
    if(dow == 4){
      dow = "Thursday";
    }
    if(dow == 5){
      dow = "Friday";
    }
    if(dow == 6){
      dow = "Saturday";
    }
    
    /* output the final text*/

  document.getElementById("currentTime").innerText = 
    time 
    + "\n" + dow 
    + "\n Day " + onetwo; 
    
  let t = setTimeout(function(){ currentTime() }, 1000);
  }
  
  currentTime();
  </script>
    
  
  
  
</div>

<div class="bell-times">Bell Times</div>


<div class="floor">2nd Floor <br>3rd Floor<br></div>
